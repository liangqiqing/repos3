<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ES6_3个变量用法</title>
</head>
<body>

<!--
    var ：是全局变量
    let : 是局部变量
    const : 是不可改变的变量

-->
    <script>
        for (let i = 0; i < 5; i++) {
            console.log(i); //在控制台输出
        }
        // console.log("格外输出是："+i)
        const e = 1 ;
        alert(e); // 在提示窗口输出
    </script>

</body>
</html>
